<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;0,600;1,600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />

    <title>Tomorrow Fitness</title>
  </head>
  <body style="background-color: rgb(11, 11, 19);">
    <div class="fitness-logo d-flex justify-content-center">
      <a href=""><img style="width: 200px;" src="../img/logo-colors.png"></a>
    </div>
    <div class="d-flex justify-content-center">
      <p class="login-title">CRIAR CONTA</p>
    </div>
    
    <div class="d-flex justify-content-center p-2">
      <p>
        <button class="btn btn-primary button-cstyle" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Inscrever-se como instrutor
        </button>
        <button class="btn btn-primary button-cstyle" type="button" data-toggle="collapse" data-target="#collapsealuno" aria-expanded="false" aria-controls="collapsealuno">
          Inscrever-se como aluno
        </button>
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <div class="collapse collapse-cstyle" id="collapseExample">
        <div class="card card-body card-cstyle" >
          <form action="../login.html" method="post">

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="nome1" class="form-control" />
                  <label class="form-label label-cstyle" for="nome1">Nome</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="nome2" class="form-control" />
                  <label class="form-label label-cstyle" for="nome2">Sobrenome</label>
                </div>
              </div>
            </div>
          
            <div class="form-outline mb-4">
              <input type="email" id="email_input" class="form-control" />
              <label class="form-label label-cstyle" for="email_input">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="cpf_input" class="form-control" />
              <label class="form-label label-cstyle" for="cpf_input">CPF</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="formacao_input" class="form-control" />
              <label class="form-label label-cstyle" for="formacao_input">Formação</label>
            </div>
          
            <div class="form-outline mb-4">
              <input type="password" id="senha_input" class="form-control" />
              <label class="form-label label-cstyle" for="senha_input">Senha</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label label-cstyle" for="flexCheckDefault">
                  Concordo com os termos.
                </label>
            </div>

            <div class="text-center"><button type="submit" class="btn btn-primary btn-block mb-4 button-cstyle">inscrever-se</button></div>
          
          </form>
        </div>
      </div>

      <div class="collapse collapse-cstyle" id="collapsealuno">
        <div class="card card-body card-cstyle" >
          <form action="../login.html" method="post">

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="nome1" class="form-control" />
                  <label class="form-label label-cstyle" for="nome1">Nome</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="nome2" class="form-control" />
                  <label class="form-label label-cstyle" for="nome2">Sobrenome</label>
                </div>
              </div>
            </div>
          
            <div class="form-outline mb-4">
              <input type="email" id="email_input" class="form-control" />
              <label class="form-label label-cstyle" for="email_input">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="cpf_input_aluno" class="form-control" />
              <label class="form-label label-cstyle" for="cpf_input_aluno">CPF</label>
            </div>

            <div class="container text-center interesses-cstyle" id="interesses_input">
              <div class="row p-2">
                <div class="col">
                  <button type="button" class="btn btn-light">Treino completo</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-light">Alongamento</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-light">Calistenia</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-light">Ioga</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-light">Pilates</button>
                </div>
              </div>
            </div>
            <label class="form-label label-cstyle interesses-label-cstyle" for="interesses_input">Interesses</label>

            <div class="form-outline mb-4">
              <input type="password" id="senha_input" class="form-control" />
              <label class="form-label label-cstyle" for="senha_input">Senha</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label label-cstyle" for="flexCheckDefault">
                  Concordo com os termos.
                </label>
            </div>

            <div class="text-center"><button type="submit" class="btn btn-primary btn-block mb-4 button-cstyle">inscrever-se</button></div>
          
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
