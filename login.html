<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;0,600;1,600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/stylesheet_login.css" />
    
    <title>Tomorrow Fitness</title>
  </head>
  <body style="background-color: rgb(11, 11, 19);">
    <div class="fitness-logo d-flex justify-content-center">
      <a href="#"><img style="width: 200px;" src="img/logo-colors.png"></a>
    </div>
    <div class="d-flex justify-content-center">
      <p class="login-title">LOGIN</p>
    </div>
    <div class="card-cstyle mx-auto p-2 d-flex justify-content-center">
        <div class="card card-body card-cstyle" >
            <form action="pages/home.html" method="post">
              <!-- Email -->
              <div class="form-outline mb-4">
                <input type="email" id="email_input" class="form-control" />
                <label class="form-label label-cstyle" for="email_input">Email</label>
              </div>
            
              <!-- Password -->
              <div class="form-outline mb-4">
                <input type="password" id="senha_input" class="form-control" />
                <label class="form-label label-cstyle" for="senha_input">Senha</label>
              </div>
              <!-- Submit button -->
              <div class="text-center "><button type="submit" class="btn btn-primary btn-block mb-4 button-cstyle">Entrar</button></div>
              <div class="d-flex justify-content-between">
                <a href="pages/cadastro.html"><p class="login_options">Criar nova conta.</p></a>
                <a href="#"><p class="login_options">Esqueci a senha.</p></a></div>
              
            </form>
        </div>
    </div>
  </body>
</html>
